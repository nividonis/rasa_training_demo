session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- input_name
- input_contact_number
- request_delivery
- ask_corona_situation
- ask_weather
- input_city
- input_email:
    use_entities:
    - email
- input_time:
    use_entities:
    - time
entities:
- name
- contact_number
- country
- city
- time
- email
slots:
  city:
    type: text
    influence_conversation: true
  contact_number:
    type: text
    influence_conversation: false
  country:
    type: text
    influence_conversation: false
  delivered_time:
    type: text
    influence_conversation: false
  email:
    type: text
    influence_conversation: false
  name:
    type: text
    influence_conversation: false
  requested_slot:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_corona_cases:
  - text: In total, there are {total_cases} Corona Virus cases, in which there are
      {deaths} deaths and {recovered} recovered.
  utter_ask_name:
  - text: Can you tell me your name?
  utter_ask_contact_number:
  - text: tell me your contact number please.
  utter_ask_email:
  - text: What is your email address?
  utter_submit:
  - text: "Hello {name}, Here is your oder:\n- Your number is {contact_number}\n-\
      \ Your email address is {email}\n- Your oder will be delivered on {delivered_time}\n\
      Besides, I will now send you an email."
  utter_ask_city:
  - text: Which city are you willing to check?
  utter_ask_delivered_time:
  - text: when do you expect it/them to be delivered?
  utter_confirm:
  - buttons:
    - payload: /affirm
      title: YES
    - payload: /deny
      title: No
    text: Is all the information correct?
actions:
- action_get_weather
- action_get_corona_cases
- action_send_emails
- action_greet
forms:
  form_delivery:
    contact_number:
    - entity: contact_number
      intent: input_contact_number
      type: from_entity
    delivered_time:
    - entity: time
      intent: input_time
      type: from_entity
    email:
    - entity: email
      intent: input_email
      type: from_entity
    name:
    - type: from_text

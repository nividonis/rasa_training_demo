session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- input_name
- input_contact_number
- request_delivery
- ask_corona_situation
- ask_weather
entities:
- name
- contact_number
- country
slots:
  contact_number:
    type: text
    influence_conversation: false
  country:
    type: text
    influence_conversation: false
  email:
    type: text
    influence_conversation: false
  name:
    type: text
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_corona_cases:
  - text: In total, there are {total_cases} Corona Virus cases, in which there are
      {deaths} deaths and {recovered} recovered.
  utter_ask_name:
  - text: Can you tell me your name?
  utter_ask_contact_number:
  - text: tell me your contact number please.
  utter_ask_email:
  - text: What is your email address?
  utter_submit:
  - text: Hello {name}, your number is {contact_number} and I will now send an email
      to your address {email}.
actions:
- action_get_weather
- action_get_corona_cases
- action_send_emails
forms:
  form_delivery:
    contact_number:
    - entity: contact_number
      intent: input_contact_number
      type: from_entity
    email:
    - type: from_text
    name:
    - entity: name
      intent: input_name
      type: from_entity
